name: Fesadyab Build and Test

on:
  push:
    branches:
      - main
      - workflow
  pull_request:
    branches:
      - main
      - workflow

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run Mizdooni test
        working-directory: Mizdooni
        run: mvn -ntp test
      - name: Run Fesadyab test
        run: mvn test -f ./Fesadyab/pom.xml
