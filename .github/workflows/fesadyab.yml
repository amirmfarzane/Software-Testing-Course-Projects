name: Fesadyab Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Verify Java and Maven
        run: |
          java -version
          mvn -version

      - name: Build with Maven
        run: |
          cd Fesadyab
          mvn clean install

      - name: Run tests
        run: |
          cd Fesadyab
          mvn test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: Fesadyab/target/surefire-reports/

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: Fesadyab/target/*.jar
